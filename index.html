<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>DrivenEats</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>DrivenEats</h1>
            <h2>Sua comida em 6 minutos</h2>
        </div>
        <div class="content">
            <div class="options">
                <h1>Primeiro, seu prato</h1>
                <ul class="plate">
                    <li class="plate-box">
                        <img src="/images/pizza-calabresa.png" alt="pizza-calabresa">
                    </li>
                    <li class="plate-box">
                        <img src="/images/pizza-atum.png" alt="pizza-atum">
                    </li>
                    <li class="plate-box">
                        <img src="/images/pizza-pepperoni.png" alt="pizza-pepperoni">
                    </li>
                    <li class="plate-box">
                        <img src="/images/pizza-quatroqueijos.png" alt="pizza-quatroqueijos">
                    </li>
                </ul>
            </div>
            <div class="options">
                <h1>Agora, sua bebida</h1>
                <ul class="beverage">
                    <li class="beverage-box">
                        <img src="/images/vinho-branco.png" alt="vinho-branco">
                    </li>
                    <li class="beverage-box">
                        <img src="/images/vinho-rose.png" alt="vinho-rose">
                    </li>
                    <li class="beverage-box">
                        <img src="/images/vinho-tinto.png" alt="vinho-tinto">
                    </li>
                    <li class="beverage-box">
                        <img src="/images/vinho-espumante.png" alt="vinho-espumante">
                    </li>
                </ul>
            </div>
            <div class="options">
                <h1>Por fim, sua sobremesa</h1>
                <ul class="dessert">
                    <li class="dessert-box">
                        <img src="/images/mousse-maracujá.png" alt="mousse-maracujá">
                    </li>
                    <li class="dessert-box">
                        <img src="/images/alfajor-havana.png" alt="alfajor-havana">
                    </li>
                    <li class="dessert-box">
                        <img src="/images/petit-gateâu.png" alt="petit-gateâu">
                    </li>
                    <li class="dessert-box">
                        <img src="/images/sorvete-taça.png" alt="sorvete-taça">
                    </li>
                </ul>
            </div>
        </div>
        <div class="bottom">
            <button>Selecione os 3 itens para fechar o pedido</button>
        </div>
    </div>

   <script src="scripts.js"></script>
</body>
</html>
